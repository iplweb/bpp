name: build-docker-images

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "iplweb/bpp"
          install: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Instal eventual build tools
        run: sudo apt update

      - name: Instal eventual build tools
        run: sudo apt install -y python3 python3-pip python3-venv gettext

      - name: Setup poetry
        run: python3 -m venv .venv

      - name: Setup poetry
        run: .venv/bin/python -m pip install poetry

      - name: Setup poetry
        run: .venv/bin/poetry install

      - name: Build and push
        run: .venv/bin/poetry run make assets docker
        env:
          DJANGO_SETTINGS_MODULE: django_bpp.settings.local
