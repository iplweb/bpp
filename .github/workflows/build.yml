name: Docker - oficjalne obrazy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "iplweb/bpp"
          install: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-build-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-build-
            ${{ runner.os }}-poetry-

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-build-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-build-
            ${{ runner.os }}-apt-

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Instal eventual build tools
        run: sudo apt update

      - name: Instal eventual build tools
        run: sudo apt install -y python3 python3-pip python3-venv gettext

      - name: Setup poetry
        run: python3 -m venv .venv

      - name: Setup poetry
        run: .venv/bin/python -m pip install poetry

      - name: Setup poetry
        run: .venv/bin/poetry install

      - name: Build and push
        run: .venv/bin/poetry run make assets docker
        env:
          DJANGO_SETTINGS_MODULE: django_bpp.settings.local
