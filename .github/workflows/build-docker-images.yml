name: Docker - oficjalne obrazy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx Action
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "iplweb/bpp"
          install: true
          cache-binary: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Base Linux image apt update
        run: sudo apt update

      - name: Base Linux image apt install
        run: sudo apt install -y gettext libldap2-dev libsasl2-dev

      - name: Install BPP Python dependencies via uv.
        run: uv sync

      - name: Build BPP assets.
        run: uv run make assets
        env:
          DJANGO_SETTINGS_MODULE: django_bpp.settings.local

      - name: Build Docker images in the Docker Build Cloud!
        run: uv run make docker
