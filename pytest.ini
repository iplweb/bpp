[pytest]
rootdir = src
python_paths = src
python_files = tests.py test_*.py *_tests.py
addopts =
    --ignore=dist --ignore=build --ignore=node_modules --ignore=src/django_bpp/staticroot/
    --reuse-db
    --splinter-make-screenshot-on-failure=false
    --splinter-screenshot-dir=splintershots
    --fulltrace
    --cov-append
    --cov-report=""

    # Praca na komputerze lokalnym z Dockerem
    #--splinter-webdriver=remote
    #--splinter-remote-url=http://selenium:4444/wd/hub
    #--nginx-host=dockerhost
    #--liveserver=dockerhost

    # Praca na maszynie zdalnej
    #--splinter-webdriver=remote
    #--splinter-remote-url=http://optiplex.iplweb:4444/wd/hub
    #--nginx-host=mac.iplweb
    #--liveserver=mac.iplweb

    # Praca na maszynie lokalnej
    --splinter-webdriver=firefox
    --nginx-host=localhost
    --liveserver=localhost

filterwarnings = ignore

norecursedirs = src/bpp/media/
