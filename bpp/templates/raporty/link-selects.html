<script type="text/javascript">
    $("select[name={{ start }}]").change(function () {
        current = $(this).val();
        linked = $("select[name={{ end }}]");
        if (current > $(linked).val())
            $(linked).val(current);

    });

    $("select[name={{ end }}]").change(function () {
        current = $(this).val();
        linked = $("select[name={{ start }}]");
        if (current < $(linked).val())
            $(linked).val(current);

    });
</script>
