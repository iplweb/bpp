<!-- Search shortcut banner -->
<div id="search-shortcut-banner" class="search-shortcut-banner" style="display: none;">
    <div class="grid-container">
        <div class="grid-x align-middle">
            <div class="cell auto">
                <div class="banner-content">
                    <span class="fi-key banner-icon"></span>
                    <span class="banner-text">
                        Wciśnij klawisz <kbd>/</kbd> (ukośnik) aby szybko znaleźć publikacje, autora, zakład, jednostkę...
                    </span>
                </div>
            </div>
            <div class="cell shrink">
                <button class="banner-close" onclick="closeSearchBanner()" aria-label="Zamknij">
                    <span class="fi-x"></span>
                </button>
            </div>
        </div>
    </div>
</div>
