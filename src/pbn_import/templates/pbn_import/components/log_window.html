<!-- Log entries for import session -->
{% for log in logs %}
<div class="log-entry log-{{ log.level }}">
    <span class="log-timestamp">{{ log.timestamp|date:"H:i:s" }}</span>
    <span class="log-level">[{{ log.get_level_display|upper }}]</span>
    <span class="log-step">{{ log.step }}:</span>
    <span class="log-message">{{ log.message }}</span>
</div>
{% empty %}
<div class="log-entry">
    <span class="log-message">Oczekiwanie na wpisy dziennika...</span>
</div>
{% endfor %}

<style>
.log-entry {
    margin-bottom: 5px;
    padding: 3px 0;
    border-left: 3px solid transparent;
    padding-left: 10px;
    transition: background 0.3s;
}

.log-entry:hover {
    background: rgba(255,255,255,0.05);
}

.log-timestamp {
    color: #888;
    margin-right: 10px;
}

.log-level {
    font-weight: bold;
    margin-right: 10px;
}

.log-step {
    color: #66d9ef;
    margin-right: 10px;
}

.log-message {
    color: #f0f0f0;
}

/* Log level colors */
.log-debug {
    border-left-color: #6c757d;
}

.log-debug .log-level {
    color: #6c757d;
}

.log-info {
    border-left-color: #17a2b8;
}

.log-info .log-level {
    color: #17a2b8;
}

.log-warning {
    border-left-color: #ffc107;
}

.log-warning .log-level {
    color: #ffc107;
}

.log-error {
    border-left-color: #dc3545;
}

.log-error .log-level {
    color: #dc3545;
}

.log-error .log-message {
    color: #ff6b6b;
}

.log-success {
    border-left-color: #28a745;
}

.log-success .log-level {
    color: #28a745;
}

.log-success .log-message {
    color: #51cf66;
}

.log-critical {
    border-left-color: #721c24;
    background: rgba(220,53,69,0.1);
}

.log-critical .log-level {
    color: #ff1744;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>
