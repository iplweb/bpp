{% extends "django_tables2/table.html" %}

{% load i18n django_tables2 %}

{% block table.tfoot %}
    {% if table.rows %}
    <tr>
        <td colspan="{{ colspan }}" align="right" style="text-align: right;">
            <strong>Suma:</strong>
        </td>
        <td>{{ table.sum_punkty_kbn }}</td>
    </tr>
    {% endif %}
{% endblock %}

    {# bez paginacji - wyrzucamy całą tabelę #}
{% endblock %}
