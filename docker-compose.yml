version: '2'
services:
  
  rabbitmq: 
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      
  redis: 
    image: redis
    ports:
      - "6379:6379"
      
  selenium:
    image: selenium/standalone-firefox-debug
    ports:
      - "4444:4444"
      - "5900:5900"
      
  db:
    build:
      dockerfile: Dockerfile-db-psql10
      context: docker
    image: mpasternak79/django-bpp:postgres-10
    ports:
      - "5432:5432"
    volumes:
      - psql_db:/var/lib/postgresql/data
        

  nginx_http_push:
    build:
      dockerfile: Dockerfile-nginx
      context: docker
    image: mpasternak79/django-bpp:nginx-http-push-1.12.0
    ports:
      - "9080:80"

  python:
    image: mpasternak79/python-3.6
    build:
      context: docker
      dockerfile: Dockerfile-python
    volumes: 
      - node_modules:/usr/src/app/node_modules
      - cache:/root/.cache
      - build:/usr/src/app/build/      
      - yarn_cache:/usr/local/share/.cache/yarn/v1
      - staticroot:/usr/src/app/src/django_bpp/staticroot
      - .:/usr/src/app

  node:
    image: mpasternak79/node
    build:
      context: docker
      dockerfile: Dockerfile-node
    volumes:
      - node_modules:/usr/src/app/node_modules
      - build:/usr/src/app/build/
      - yarn_cache:/usr/local/share/.cache/yarn/v1
      - staticroot:/usr/src/app/src/django_bpp/staticroot
      - .:/usr/src/app
      
  test:
    image: mpasternak79/bpp-test-3.6
    build:
      context: docker
      dockerfile: Dockerfile-test
    volumes: 
      - node_modules:/usr/src/app/node_modules
      - staticroot:/usr/src/app/src/django_bpp/staticroot
      - cache:/root/.cache
      - build:/usr/src/app/build/
      - .:/usr/src/app
    env_file: docker/env.test.txt
    environment:
      - COVERALLS_REPO_TOKEN
    depends_on:
      - db
      - redis
      - selenium
      - rabbitmq
      - nginx_http_push

volumes:
  node_modules:
  cache:
  yarn_cache:
  staticroot:
  build:
  psql_db:
