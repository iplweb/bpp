version: '2'
services:
  rabbitmq: 
    image: rabbitmq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
  redis: 
    image: redis
    ports:
      - "6379:6379"
  db:
    image: mpasternak79/docker-postgres
    ports:
      - "5432:5432"
  selenium:
    image: mpasternak79/docker-selenium
    ports:
      - "5999:5999"
      - "4444:4444"
  test:
    build:
      context: .
      dockerfile: Dockerfile-test
    volumes: 
      - ./dist:/dist
      - ./dist_dev:/dist_dev
    environment:
      - PGHOST=db
      - PGDATABASE=bpp
      - PGUSER=postgres
      
      - DJANGO_SETTINGS_MODULE=django_bpp.settings.test
      - DJANGO_LIVE_TEST_SERVER_ADDRESS=test:9015
      
      - DJANGO_BPP_SECRET_KEY=0xdeadbeef
      - DJANGO_BPP_REDIS_HOST=redis
      - DJANGO_BPP_CELERY_HOST=rabbitmq
      - DJANGO_BPP_DB_USER=postgres
      - DJANGO_BPP_DB_HOST=db
      - DJANGO_BPP_NOTIFICATIONS_HOST=nginx_http_push
      - DJANGO_BPP_NOTIFICATIONS_PORT=80
      - DJANGO_BPP_MEDIA_ROOT=/usr/src/app/media_root

    depends_on:
      - db
      - redis
      - selenium
      - rabbitmq
