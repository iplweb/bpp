version: '2'
services:

  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    mem_limit: 4M
    restart: on-failure
  
  rabbitmq: 
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      
  redis: 
    image: redis
    ports:
      - "6379:6379"

  selenium:
    network_mode: "host"
    image: selenium/hub:latest
    ports:
      - "4444:4444"
      
  selenium-node-1:
    network_mode: "host"    
    image: selenium/node-firefox-debug ## standalone-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium
    ports:
      - "5901:5900"
    environment:
      - HUB_HOST=selenium
      
  selenium-node-2:
    network_mode: "host"
    image: selenium/node-firefox-debug ## standalone-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium
    ports:
      - "5902:5900"
    environment:
      - HUB_HOST=selenium

  webserver:
    build:
      dockerfile: Dockerfile-nginx
      context: docker
    image: mpasternak79/bpp-nginx:1.14.1
    ports:
      - "8080:80"
    depends_on:
      - dockerhost

  python:
    build:
      dockerfile: Dockerfile-circleci-python-3.6-node-browsers-nginx-http-push
      context: docker
    image: mpasternak79/circleci-python:3.6-node-browsers-nginx-http-push
    environment:
      PGUSER: postgres
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: bpp
      DJANGO_BPP_SECRET_KEY: foobar
      DJANGO_SETTINGS_MODULE: django_bpp.settings.test
      DJANGO_BPP_DB_HOST: db
    volumes:
      - ./:/app

volumes:
  psql_db:
