services:
  db:
    image: iplweb/bpp_dbserver:202405.1128
    volumes:
      - postgresql_data:/var/lib/postgresql/data

  appserver:
    image: iplweb/bpp_appserver:202405.1128
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: false
      DJANGO_BPP_DB_HOST: db
      DJANGO_BPP_DB_USER: postgres
      DJANGO_BPP_DB_NAME: bpp
      DJANGO_BPP_REDIS_HOST: redis
      DJANGO_BPP_HOSTNAME: localhost
      DJANGO_SETTINGS_MODULE: django_bpp.settings.local
      WEB_CONCURRENCY: 8
    volumes:
      - staticfiles:/staticroot
      - media:/mediaroot
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s
      test: "bash -c 'printf \"GET / HTTP/1.1\n\n\" > /dev/tcp/127.0.0.1/8000; exit $$?;'"

  workserver:
    extends: appserver
    entrypoint: /entrypoint-workserver.sh
    depends_on:
      appserver:
          condition: service_healthy

  webserver:
    image: iplweb/bpp_webserver:202405.1128
    restart: always
    depends_on:
      appserver:
        condition: service_healthy
    ports:
      - 80:80
      - 443:443
    volumes:
      - staticfiles:/var/www/html/staticroot
    secrets:
      - key.pem
      - cert.pem

  redis:
    image: redis:latest

secrets:
  key.pem:
    file: ./deploy/webserver/key.pem
  cert.pem:
    file: ./deploy/webserver/cert.pem

volumes:
  staticfiles:
  media:
  postgresql_data:
