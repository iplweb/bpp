  test: # Host używany do uruchamiania testów i budowania pakietów
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "9015:9015"
    volumes: 
      - ./src:/usr/src/app/src
      - ./dist:/usr/src/app/dist
      - ./dist_dev:/usr/src/app/dist_dev
    env_file: env.test.txt
    depends_on:
      - db
      - redis
      - selenium
      - rabbitmq
      - nginx_http_push