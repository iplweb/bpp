version: '2'
services:

  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    mem_limit: 4M
    restart: on-failure
  
  rabbitmq: 
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      
  redis: 
    image: redis
    ports:
      - "6379:6379"
      
  selenium:
    image: selenium/standalone-firefox-debug
    ports:
      - "4444:4444"
      - "5900:5900"

  python:
    image: circleci/python:3.6-node-browsers
    volumes:
      - .:/app
      - pipenv_cache:/home/circleci/.cache/pipenv/
      - pip_cache:/home/circleci/.cache/pip/
      
  db:
    build:
      dockerfile: Dockerfile-db-psql10
      context: docker
    image: mpasternak79/django-bpp:postgres-10
    ports:
      - "5432:5432"
    volumes:
      - psql_db:/var/lib/postgresql/data

volumes:
  psql_db:
  pipenv_cache:
  pip_cache: