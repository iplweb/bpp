version: '2'
services:
  
  rabbitmq: 
    image: rabbitmq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
      
  redis: 
    image: redis
    ports:
      - "6379:6379"
      
  selenium:
    image: selenium/standalone-firefox-debug
    ports:
      - "4444:4444"
      - "5900:5900"
      
  db:
    build:
      dockerfile: Dockerfile-db
      context: docker
    image: mpasternak79/django-bpp:postgres-9.6
    ports:
      - "5432:5432"

  nginx_http_push:
    build:
      dockerfile: Dockerfile-nginx
      context: docker
    image: mpasternak79/django-bpp:nginx-http-push-1.12.0
    ports:
      - "9090:80"

  python:
    image: mpasternak79/django-bpp:python-3.6
    build:
      context: docker
      dockerfile: Dockerfile-python
    volumes: 
      - node_modules:/usr/src/app/node_modules
      - pip_cache:/usr/src/app/.pip-cache      
      - .:/usr/src/app

  node:
    build:
      context: docker
      dockerfile: Dockerfile-node
    image: mpasternak79/django-bpp:node-9.1.0-20171112
    volumes:
      - node_modules:/usr/src/app/node_modules
      - .:/usr/src/app
      
  test:
    image: mpasternak79/django-bpp:test-0.11.106-20171112
    build:
      context: docker
      dockerfile: Dockerfile-test
    volumes: 
      - node_modules:/usr/src/app/node_modules
      - pip_cache:/usr/src/app/.pip-cache            
      - .:/usr/src/app
    env_file: docker/env.test.txt
    depends_on:
      - db
      - redis
      - selenium
      - rabbitmq
      - nginx_http_push

