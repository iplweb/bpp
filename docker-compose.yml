# BPP Docker Deployment - Main Orchestration File
# Uses include directive to merge modular component files
# Docker Compose v2.20+ required
#
# Uwaga uwaga: ten docker-compose.yml to deweloperska konfiguracja uruchamiania BPP.
# Odsłania wszystkie porty. NIE uzywać w produkcji. Zostaliście ostrzeżeni.
#
# Volumes are distributed across included files by logical ownership:
# - database.yml: postgresql_data
# - infrastructure.yml: redis_data, rabbitmq_data
# - application.yml: media, ssl_certs
# - workers.yml: (uses volumes from application.yml)
# - monitoring.yml: grafana_data

include:
  - docker-compose.database.yml
  - docker-compose.infrastructure.yml
  - docker-compose.application.yml
  - docker-compose.workers.yml
  - docker-compose.monitoring.yml
