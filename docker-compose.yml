version: '2'
services:
  rabbitmq: 
    image: rabbitmq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
  redis: 
    image: redis
    ports:
      - "6379:6379"
  db:
    build:
      dockerfile: Dockerfile-db
      context: .docker
    ports:
      - "5432:5432"
  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - "4444:4444"
      - "5900:5900"
  nginx_http_push:
    build:
      dockerfile: Dockerfile-nginx
      context: .docker
    ports:
      - "9090:80"
  test:
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "9015:9015"
    volumes: 
      - ./dist:/usr/src/app/dist
      - ./dist_dev:/usr/src/app/dist_dev
    env_file: env.test.txt
    depends_on:
      - db
      - redis
      - selenium
      - rabbitmq
      - nginx_http_push