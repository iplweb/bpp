version: '2'
services:
  rabbitmq: 
    image: rabbitmq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
  redis: 
    image: redis
    ports:
      - "6379:6379"
  db:
    build:
      dockerfile: Dockerfile-db
      context: .docker
    ports:
      - "5432:5432"
  selenium:
    # image: selenium/standalone-chrome-debug
    image: selenium/standalone-firefox-debug
    ports:
      - "4444:4444"
      - "5900:5900"
  nginx_http_push:
    build:
      dockerfile: Dockerfile-nginx
      context: .docker
    ports:
      - "9090:80"


