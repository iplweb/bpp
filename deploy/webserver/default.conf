upstream appserver_bpp {
    server appserver:8000;
}

server {
  listen        80 default_server;
  server_name 	_;
  return 301 	https://$host$request_uri;
}

server {
    client_max_body_size 100M;

    listen 443 default_server ssl;
    listen [::]:80 default_server;

    # Custom error pages
    error_page 500 /static/500.html;
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /usr/share/nginx/html;
        internal;
    }

    location / {
      try_files $uri @proxy_to_app;
    }

    # Metrics endpoint - BLOCKED from everywhere
    location = /metrics {
        # Block access from all sources
        deny all;
        access_log off;
        # Return 403 Forbidden
        return 403;
    }


    location @proxy_to_app {
        proxy_pass http://appserver_bpp;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host $server_name;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Scheme $scheme;
        proxy_set_header  Host $http_host;
        proxy_set_header  Referer $http_referer;

        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_redirect    off;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|git|gitignore|dockerignore|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    root /var/www/html;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name _;


    # Static files with caching
    location /static/ {
        alias /var/www/html/staticroot/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        sendfile		on;
        sendfile_max_chunk	1m;
        tcp_nopush		on;
        tcp_nodelay		on;
        keepalive_timeout	65;

    }

    # Media files
    location /media/ {
        alias /mediaroot/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;

        # Prevent execution of uploaded files
        location ~* \.(php|php3|php4|php5|php7|phtml|pl|py|pyc|pyo|sh|cgi|rb|asp|aspx|exe|com|bat|dll|vbs|js|jar|jsp|jspx)$ {
            deny all;
        }
    }

    ssl_certificate 		/etc/ssl/private/cert.pem;
    ssl_certificate_key		/etc/ssl/private/key.pem;
    ssl_session_timeout		30m;

    gzip            on;
    gzip_static     on;
    gzip_min_length 1000;
    gzip_proxied    expired no-cache no-store private auth;
    gzip_types      text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript;
}
