- name: Install apt packages
  apt: name={{ item }} state=present
  with_items: 
    - postgresql
    - postgresql-plpython
    - postgresql-contrib
    - python-psycopg2
    - pgtune
  
- name: Create PostgreSQL user
  postgresql_user: name={{ database_user }} password={{ database_password }} role_attr_flags=CREATEDB,SUPERUSER state=present
  sudo_user: postgres

- name: CreatePostgreSQL database  
  postgresql_db: name={{ database_name }} 
  args: 
    owner: "{{ database_user }}"
    state: present 
    encoding: UTF-8
    lc_collate: pl_PL.UTF-8
    lc_ctype: pl_PL.UTF-8
  sudo_user: postgres
  
- name: Create PostgreSQL plpython language
  postgresql_lang: db={{ database_name }} lang=plpythonu state=present
  sudo_user: postgres

- name: Update unaccent.txt file
  file: src=unaccent-rules.txt dest=/usr/share/postgresql/{{ postgresql_version }}/tsearch_data/unaccent.rules
