<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.alert.js"></script>

<script src="../pushstream.js"></script>
<script src="../mustache.js"></script>

<script src="../notifications.js"></script>

<script src="tests.js"></script>

<div id="qunit-fixture">

    <div id="messagesPlaceholder"></div>

    <div id="messageTemplate">
        <div data-alert class="alert-box radius {{ cssClass }}{{^cssClass}}info{{/cssClass}}">
            {{#clickURL}}<a href="{{ clickURL }}">{{/clickURL}}
            {{ text }}
            {{#clickURL}}</a>{{/clickURL}}


            {{^hideCloseOption}}
            {{#closeURL}}
                <a href="{{ closeURL }}" class="{{ closeClass }}{{ ^closeClass }}close{{ /closeClass }}">
            {{/closeURL}}
            {{^closeURL}}
                <a href="#" class="{{ closeClass }}{{ ^closeClass }}close{{ /closeClass }}" onclick="$(this).parent().fadeOut()">
            {{/closeURL}}

                {{{ closeText }}}{{ ^closeText }}&times;{{ /closeText }}
            </a>
            {{/hideCloseOption}}
        </div>

    </div>

</div>

<script>
    $(document).foundation();
</script>



</body>
</html>
