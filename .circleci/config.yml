version: 2
jobs:
  build:

    # branches:
    #   only:
    #     - master
    #     - dev

    docker:
      - image: mpasternak79/circleci-python:3.7-node-browsers-nginx-http-push
        environment:
          PGUSER: postgres
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: bpp
          DJANGO_BPP_SECRET_KEY: foobar
          DJANGO_SETTINGS_MODULE: django_bpp.settings.test
      - image: mpasternak79/circleci-postgres:12
      - image: rabbitmq:latest

    steps:
      - checkout

      - restore_cache:
          key: cache-6-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}-{{ checksum "yarn.lock" }}

      - run: sudo apt --quiet install -y --quiet gettext
      - run: sudo npm install -g grunt-cli
      - run: sudo pip install --upgrade pip

      - run:
          name: venv
          command: |
            mkdir -p ./venv
            virtualenv ./venv
            . venv/bin/activate
            pip install -q -r requirements.txt -r requirements_dev.txt

      - run:
          name: make assets
          command: |
            . venv/bin/activate
            make assets

      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: cache-6-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}-{{ checksum "yarn.lock" }}
          paths:
            - "/home/circleci/.cache"

      # Uruchamiaj na lokalnym firefoxie używając jednego CPU
      - run:
          name: pytest
          command: |
            . venv/bin/activate
            pytest -n 2 --cov=src --splinter-webdriver=firefox  --nginx-host=localhost --liveserver=localhost --ds=django_bpp.settings.test

      # Testy JavaScript
      - run: make js-tests

      # Wyślij statystyki pokrycia kodu testami do coveralls.io
      - run:
          name: Submit coverage to coveralls.io
          command: |
            . venv/bin/activate
            coveralls

      # Skonfiguruj PyPI
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" > ~/.pypirc
            echo -e "repository = https://upload.pypi.org/legacy/" >> ~/.pypirc
            echo -e "username = dotz" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      # Zbuduj pakiet WHL -- bez wrzucania go na serwer (próbnie)
      - run:
          name: create ONLY whl package -- only on DEV
          command: |
            . venv/bin/activate
            if [ $CIRCLE_BRANCH = 'dev' ]; then make bdist_wheel; fi

      # Zbuduj pakiet
      - run:
          name: create and upload packages -- only on MASTER
          command: |
            . venv/bin/activate
            if [ $CIRCLE_BRANCH = 'master' ]; then make bdist_wheel_upload; fi
